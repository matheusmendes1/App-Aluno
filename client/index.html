<!DOCTYPE html>
<html>
    <head>
        <meta charset = 'UTF-8'>
        <title>App Alunos</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="css/index.css">
    </head>

    <body>
        <section id="adiciona-alunos" class="container">

            <h1 class="text-center">Aluno</h1>

            <form id="aluno-form">

                <div class="form-group">
                    <label for="num-matricula">Número de Matrícula:</label>
                    <input type="number" id="num-matricula" name="num-matricula" class="form-control" value="0"/>
                </div>

                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-control"/>
                </div>
                
                <div class="form-group">
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="data-inicio">Data de Início:</label>
                    <input type="date" id="data-inicio" name="data-inicio" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>

        </section>

        <section id="visualiza-alunos" class="container">

            <table class="table table-hover table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Matrícula</th>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Data de início</th>
                    </tr>                    
                </thead>

                <tbody>

                </tbody>

                <tfoot>

                </tfoot>
            </table>
            
        </section>

        <section id="adiciona-avaliacoes">

        </section>

        <section id="visualiza-avaliacoes">

        </section>
    </body>
</html>
