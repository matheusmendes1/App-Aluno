<!DOCTYPE html>
<html>
    <head>
        <meta charset = 'UTF-8'>
        <title>App Alunos</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="css/index.css">
    </head>

    <body>
        <section id="adiciona-alunos" class="container">

            <div id="mensagem-status"></div>

            <h1 class="text-center">Aluno</h1>

            <form id="aluno-form" onsubmit="alunoController.adiciona(event)">

                <div class="form-group">
                    <label for="num-matricula">Número de Matrícula:</label>
                    <input type="number" id="num-matricula" name="num-matricula" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-control"/>
                </div>
                
                <div class="form-group">
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="data-inicio">Data de Início:</label>
                    <input type="date" id="data-inicio" name="data-inicio" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>

        </section>

        <section id="visualiza-alunos" class="container">
            <div id="tabela-alunos"></div>
        </section>

        <section id="adiciona-avaliacoes">

        </section>

        <section id="visualiza-avaliacoes">

        </section>

        <script src="js/app/models/Aluno.js"></script>
        <script src="js/app/models/ListaAlunos.js"></script>
        <script src="js/app/models/Mensagem.js"></script>

        <script src="js/app/helpers/DateHelper.js"></script>
        
        <script src="js/app/views/View.js"></script>
        <script src="js/app/views/AlunosView.js"></script>
        <script src="js/app/views/MensagemView.js"></script>

        <script src="js/app/controllers/AlunoController.js"></script>

        <script>
            let alunoController = new AlunoController();
        </script>
    </body>
</html>
